<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の猫ちゃんたち</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSSは変更なし */
      html, body { margin: 0; padding: 0; height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", "Yu Gothic", sans-serif; color: #333; overflow: hidden; user-select: none; }
      .main-container { display: flex; height: 100vh; }
      .cats-area { flex: 0 0 60%; overflow-y: auto; padding: 24px; box-sizing: border-box; }
      .resizer { flex: 0 0 10px; background-color: #f1f1f1; cursor: col-resize; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }
      .resizer:hover { background-color: #007bff; }
      #qa-section { flex: 1 1 auto; padding: 24px; box-sizing: border-box; display: flex; flex-direction: column; background-color: #f9f9f9; height: 100%; min-width: 300px; }
      .cats-area h1 { margin-top: 0; }
      #qa-section h2 { margin-top: 0; }
      #question-input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px; }
      #ask-button { width: 100%; padding: 12px; font-size: 16px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.2s; }
      #ask-button:hover:not(:disabled) { background-color: #0056b3; }
      #ask-button:disabled { background-color: #ccc; cursor: not-allowed; }
      #answer-container { margin-top: 20px; flex-grow: 1; overflow-y: auto; background-color: #fff; border: 1px solid #ddd; border-radius: 4px; padding: 16px; }
      #answer-area { white-space: pre-wrap; word-wrap: break-word; margin: 0; }
      .cat-container { margin-bottom: 25px; }
      .cat-container h3 { margin-bottom: 5px; }
      .cat-container img { display: block; max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
      #audio-controls { display: none; margin-top: 15px; display: flex; gap: 10px; }
      #play-pause-button, #stop-button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
      #play-pause-button { background-color: #28a745; }
      #play-pause-button:hover { background-color: #218838; }
      #stop-button { background-color: #dc3545; }
      #stop-button:hover { background-color: #c82333; }
      @media (max-width: 768px) { html, body { overflow: auto; } .main-container { flex-direction: column; height: auto; } .resizer { display: none; } #qa-section { min-width: unset; border-top: 2px solid #ddd; } }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- HTMLの構造は変更なし -->
        <div class="cats-area">
            <h1>こんにちは、私の可愛い猫ちゃんたち！</h1>
            <div class="cat-container"><h3>１：ぴの</h3><img src="images/pino.jpg" alt="猫の「ぴの」"></div>
            <div class="cat-container"><h3>２：てと</h3><img src="images/teto.jpg" alt="猫の「てと」"></div>
            <div class="cat-container"><h3>３：るか</h3><img src="images/ruka.jpg" alt="猫の「るか」"></div>
            <div class="cat-container"><h3>４：あび</h3><img src="images/abi.jpg" alt="猫の「あび」"></div>
            <div class="cat-container"><h3>５：べる</h3><img src="images/bell.JPG" alt="猫の「べる」"></div>
            <div class="cat-container"><h3>６：らて</h3><img src="images/rate.JPG" alt="猫の「らて」"></div>
        </div>
        <div class="resizer" id="drag-handle"></div>
        <div id="qa-section">
            <h2>AIに質問してみよう！</h2>
            <p style="margin-top:0;">「ぴのは写真で何してる？」や「全員紹介して」のように質問してね。</p>
            <input type="text" id="question-input" placeholder="ここに質問を入力...">
            <button id="ask-button">質問する</button>
            <div id="answer-container">
                <h3>答え：</h3>
                <p id="answer-area">ここに答えが表示されます</p>
                <div id="audio-controls">
                    <button id="play-pause-button">再生 ▶</button>
                    <button id="stop-button">停止 ⏹</button>
                </div>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const questionInput = document.getElementById('question-input');
        const askButton = document.getElementById('ask-button');
        const answerArea = document.getElementById('answer-area');
        const audioControls = document.getElementById('audio-controls');
        const playPauseButton = document.getElementById('play-pause-button');
        const stopButton = document.getElementById('stop-button');

        // ★ 音声再生用のテキストを保持する変数
        let speechTextForAudio = null;

        askButton.addEventListener('click', async function() {
          speechSynthesis.cancel();
          audioControls.style.display = 'none';
          speechTextForAudio = null;

          const userQuestion = questionInput.value;
          if (!userQuestion) {
            answerArea.textContent = '質問を入力してください。';
            return;
          }

          askButton.disabled = true;
          answerArea.textContent = 'AIが考えています...';
          
          try {
            const response = await fetch('/ask', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ question: userQuestion }),
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.error || 'サーバーでエラーが発生しました。');
            }
            
            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            // ★ ここからがハイブリッドストリームを処理する新しいロジックです ★
            // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
            let isFirstChunk = true;
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            // ストリーム処理用の変数を初期化
            const startMarker = "||SPEECH_JSON_START||";
            const endMarker = "||SPEECH_JSON_END||";
            let isParsingJson = false;
            let jsonBuffer = "";
            let fullText = ""; // ストリーム全体のテキストを保持

            while (true) {
              const { value, done } = await reader.read();
              if (done) break;

              if(isFirstChunk) {
                answerArea.textContent = ''; // 「考えています...」をクリア
                isFirstChunk = false;
              }
              
              let chunkText = decoder.decode(value, { stream: true });
              fullText += chunkText;

              if (isParsingJson) {
                  // JSON解析モードの場合、バッファにデータを追加
                  jsonBuffer += chunkText;
              } else {
                  // 通常の表示モードの場合
                  if (fullText.includes(startMarker)) {
                      // スタートマーカーを見つけたらモード切り替え
                      const parts = fullText.split(startMarker);
                      answerArea.textContent = parts[0]; // マーカーより前の部分だけを表示
                      jsonBuffer = parts[1] || "";
                      isParsingJson = true;
                  } else {
                      // マーカーがまだなければ、そのまま表示
                      answerArea.textContent = fullText;
                  }
              }
            }

            // ストリーム完了後、JSONを解析
            if (jsonBuffer.includes(endMarker)) {
                const jsonString = jsonBuffer.substring(0, jsonBuffer.indexOf(endMarker));
                try {
                    const speechData = JSON.parse(jsonString);
                    speechTextForAudio = speechData.speechText;
                    // 音声データが正常に取得できたらコントロールボタンを表示
                    audioControls.style.display = 'flex';
                    playPauseButton.textContent = '再生 ▶';
                } catch (e) {
                    console.error("JSONの解析に失敗しました:", e, jsonString);
                }
            }

          } catch (error) {
            console.error('通信エラー:', error);
            answerArea.textContent = 'エラーが発生しました: ' + error.message;
          } finally {
            askButton.disabled = false;
          }
        });

        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // ★ 音声コントロールのロジックは以前のままでOKです ★
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        let japaneseVoices = [];
        function loadVoices() {
            japaneseVoices = speechSynthesis.getVoices().filter(v => v.lang === 'ja-JP');
        }
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        playPauseButton.addEventListener('click', function() {
          // ★ 保持しておいた音声用テキストを使う
          if (!speechTextForAudio) return;

          if (speechSynthesis.speaking && !speechSynthesis.paused) {
            speechSynthesis.pause();
            return;
          }
          
          if (speechSynthesis.paused) {
            speechSynthesis.resume();
            return;
          }

          speechSynthesis.cancel();
          
          const utterance = new SpeechSynthesisUtterance(speechTextForAudio);

          // 声質を調整
          utterance.lang = 'ja-JP';
          utterance.pitch = 1.6;
          utterance.rate = 1.2;
          if (japaneseVoices.length > 0) {
            utterance.voice = japaneseVoices.find(v => v.name.includes('Google')) || japaneseVoices[0];
          }

          utterance.onstart = () => { playPauseButton.textContent = '一時停止 ⏸'; };
          utterance.onpause = () => { playPauseButton.textContent = '再開 ▶'; };
          utterance.onresume = () => { playPauseButton.textContent = '一時停止 ⏸'; };
          utterance.onend = () => { playPauseButton.textContent = '再生 ▶'; };

          speechSynthesis.speak(utterance);
        });

        stopButton.addEventListener('click', function() {
          speechSynthesis.cancel();
          playPauseButton.textContent = '再生 ▶';
        });

        questionInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                askButton.click();
            }
        });

        const resizer = document.getElementById('drag-handle');
        const leftSide = document.querySelector('.cats-area');
        
        resizer.addEventListener('mousedown', function(e) {
          let x = e.clientX;
          let leftWidth = leftSide.getBoundingClientRect().width;
          const mouseMoveHandler = function(e) {
            const dx = e.clientX - x;
            const newLeftWidth = leftWidth + dx;
            leftSide.style.flexBasis = `${newLeftWidth}px`;
          };
          const mouseUpHandler = function() {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
          };
          document.addEventListener('mousemove', mouseMoveHandler);
          document.addEventListener('mouseup', mouseUpHandler);
        });
      });
    </script>

</body>
</html>
