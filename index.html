<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の猫ちゃんたち</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* スタイル(CSS)は<head>の中に残します */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", "Yu Gothic", sans-serif;
        color: #333;
        overflow: hidden;
        user-select: none;
      }
      /* ...（他のCSSは省略）... */
    </style>
</head>
<body>

    <!-- bodyの中のコンテンツはそのまま -->
    <div class="main-container">
        <!-- 左側のエリア -->
        <div class="cats-area">
            <h1>こんにちは、私の可愛い猫ちゃんたち！</h1>
            <div class="cat-container"><h3>１：ぴの</h3><img src="images/pino.jpg" alt="猫のぴの"></div>
            <div class="cat-container"><h3>２：てと</h3><img src="images/teto.jpg" alt="猫のてと"></div>
            <div class="cat-container"><h3>３：るか</h3><img src="images/ruka.jpg" alt="猫のるか"></div>
            <div class="cat-container"><h3>４：あび</h3><img src="images/abi.jpg" alt="猫のあび"></div>
        </div>

        <!-- ドラッグする「つまみ」 -->
        <div class="resizer" id="drag-handle"></div>

        <!-- 右側のエリア -->
        <div id="qa-section">
            <h2>AIに質問してみよう！</h2>
            <p style="margin-top:0;">「全員紹介して」や「てとは何してる？」のように質問してね。</p>
            <input type="text" id="question-input" placeholder="ここに質問を入力...">
            <button id="ask-button">質問する</button>
            <div id="answer-container">
                <h3>答え：</h3>
                <p id="answer-area">ここに答えが表示されます</p>
            </div>
        </div>
    </div>

    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <!-- ★ scriptタグをここ（</body>の直前）に移動します！ ★ -->
    <!-- ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★ -->
    <script>
      const questionInput = document.getElementById('question-input');
      const askButton = document.getElementById('ask-button');
      const answerArea = document.getElementById('answer-area');

      askButton.addEventListener('click', async function() {
        const userQuestion = questionInput.value;
        if (!userQuestion) {
          answerArea.textContent = '質問を入力してください。';
          return;
        }

        askButton.disabled = true;
        answerArea.textContent = '';
        
        try {
          const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: userQuestion }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'サーバーでエラーが発生しました。');
          }

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          
          while (true) {
            const { value, done } = await reader.read();
            if (done) {
              break;
            }
            const chunkText = decoder.decode(value);
            answerArea.textContent += chunkText;
          }
        } catch (error) {
          console.error('通信エラー:', error);
          answerArea.textContent = 'エラーが発生しました: ' + error.message;
        } finally {
          askButton.disabled = false;
        }
      });

      // リサイズ機能のJavaScriptもこのままここに置きます
      const resizer = document.getElementById('drag-handle');
      const leftSide = document.querySelector('.cats-area');
      resizer.addEventListener('mousedown', function(e) {
        let x = e.clientX;
        let leftWidth = leftSide.getBoundingClientRect().width;
        const mouseMoveHandler = function(e) {
          const dx = e.clientX - x;
          const newLeftWidth = leftWidth + dx;
          leftSide.style.width = `${newLeftWidth}px`;
        };
        const mouseUpHandler = function() {
          document.removeEventListener('mousemove', mouseMoveHandler);
          document.removeEventListener('mouseup', mouseUpHandler);
        };
        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', mouseUpHandler);
      });
    </script>

</body>
</html>
