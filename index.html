<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>私の猫ちゃんたち</title>
    <style>
      /* 猫の写真と名前を囲むコンテナのスタイル */
      .cat-container {
        margin-bottom: 25px;
      }

      /* 猫の名前のスタイル */
      .cat-container h3 {
        margin-bottom: 5px;
      }

      /* 画像のスタイル */
      img {
        display: block;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      /* Q&Aセクションの見た目を少し整える */
      #qa-section {
        margin-top: 40px;
        padding: 20px;
        border-top: 2px solid #eee;
      }

      /* ▼▼▼ ここにCSSを追加します ▼▼▼ */
      #answer-area {
        /* この一行が、AIの回答に含まれる改行文字(\n)を正しく表示させます */
        white-space: pre-wrap;
      }
      /* ▲▲▲ ここまで ▲▲▲ */
    </style>
</head>
<body>

    <h1>こんにちは、私の可愛い猫ちゃんたち！</h1>
    <p>ブラウザだけでウェブサイトを作ることができました。</p>
    
    <div class="cat-container">
      <h3>１：ぴの</h3>
      <img src="images/pino.jpg" alt="猫のぴの">
    </div>

    <div class="cat-container">
      <h3>２：てと</h3>
      <img src="images/teto.jpg" alt="猫のてと">
    </div>

    <div class="cat-container">
      <h3>３：るか</h3>
      <img src="images/ruka.jpg" alt="猫のるか">
    </div>

    <div class="cat-container">
      <h3>４：あび</h3>
      <img src="images/abi.jpg" alt="猫のあび">
    </div>


    <!-- Q&Aセクション -->
    <div id="qa-section">
        <h2>AIに質問してみよう！</h2>
        <p>「全員紹介して」や「てとは何してる？」のように質問してね。</p>

        <input type="text" id="question-input" placeholder="ここに質問を入力...">
        <button id="ask-button">質問する</button>

        <h3>答え：</h3>
        <p id="answer-area">ここに答えが表示されます</p>
    </div>

    <script>
      // HTMLの部品を取得
      const questionInput = document.getElementById('question-input');
      const askButton = document.getElementById('ask-button');
      const answerArea = document.getElementById('answer-area');

      // 「質問する」ボタンがクリックされた時の処理
      askButton.addEventListener('click', async function() {
        const userQuestion = questionInput.value;
        if (!userQuestion) {
          answerArea.textContent = '質問を入力してください。';
          return;
        }

        // 答えの表示を「考え中...」に更新
        answerArea.textContent = 'AIが考えています...';
        askButton.disabled = true;

        try {
          // 私たちのサーバー(/ask)に質問を送信する
          const response = await fetch('/ask', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ question: userQuestion }),
          });

          // サーバーからの返事を待つ
          const data = await response.json();

          if (response.ok) {
            // 成功したら答えを表示
            answerArea.textContent = data.answer;
          } else {
            // エラーだったらエラーメッセージを表示
            answerArea.textContent = 'エラーが発生しました: ' + data.error;
          }

        } catch (error) {
          console.error('通信エラー:', error);
          answerArea.textContent = 'サーバーとの通信に失敗しました。';
        } finally {
          askButton.disabled = false;
        }
      });
    </script>

</body>
</html>
